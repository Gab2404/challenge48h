<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vignobles de Bordeaux - Exploration du Patrimoine Viticole</title>

    <!-- Bibliothèques externes -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Styles personnalisés -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 font-sans">
    <header class="bg-gradient-to-r from-blue-900 to-blue-700 text-white py-8 shadow-lg">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold mb-3">Vignobles de Bordeaux</h1>
            <p class="text-xl">Découvrez les caves et châteaux emblématiques du vignoble bordelais</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="grid md:grid-cols-2 gap-8">
            <section>
                <button id="show-all" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 mb-4 w-full">
                    Afficher tous les établissements
                </button>

                <div id="location-list" class="space-y-6 overflow-y-auto max-h-[700px] pr-2">
                    <!-- Liste des vignobles sera dynamiquement générée par JavaScript -->
                </div>
            </section>

            <section>
                <div id="map" class="w-full h-[600px] rounded-lg shadow-md bg-gray-200"></div>
            </section>
        </div>
    </main>

    <!-- Modal de détail avec la classe z-50 pour le placer au-dessus de la carte -->
    <div id="detail-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-11/12 md:w-1/2 relative">
            <button id="modal-close" class="absolute top-2 right-2 text-3xl text-gray-600 hover:text-gray-800">&times;</button>
            <h2 id="modal-title" class="text-2xl font-bold mb-4 text-blue-800"></h2>
            <p id="modal-address" class="text-gray-600 mb-2"></p>
            <p id="modal-description" class="text-sm text-gray-500 mb-4"></p>
            <a id="modal-website" href="#" target="_blank" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Visiter le site
            </a>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
